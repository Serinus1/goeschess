<html>
  <head>
    <title>GOES Chess Tournament</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        font-family: 'Roboto', serif;
        font-optical-sizing: auto;
      }
      .row {
        display: flex;
      }

      .column {
        flex: 50%;
      }
    </style>
  </head>
  <body>
    <h1 style="float:left;">Glen Oak Elementary Chess</h1>
    <img src="../../images/GlenOak_Goats_Mascot-Head.webp" />
    <div style="clear:both;"></div>
    <h1>Bughouse Event? - Date Unknown</h1>
    <h3>Standings & Pairings</h3>
    <div class="infofiles">
      <script>
        $(document).ready(function() {
          $.ajax({
            url: 'https://info.glenoakchess.org/newevent/',
            success: function(html) {
              $(html).find('a').each(function() {
                const href = $(this).attr('href');
                const text = $(this).text();
                if (text != "../")
                {
                  $('.infofiles').append('<a href="https://info.glenoakchess.org/newevent/' + href + '">' + text + '</a><br />');
                }
              });
            }
          });
        });
      </script>
    </div>
  </body>
</html>
