<html>
  <head>
    <title>GOES Chess Tournament</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <style type="text/css">
    .row {
      display: flex;
    }

    .column {
      flex: 50%;
    }
  </style>
  <body>
    <h1 style="float:left;">Glen Oak Elementary Chess</h1>
    <img src="../images/GlenOak_Goats_Mascot-Head.webp" />
    <div style="clear:both;"></div>
    <h1>New Year's Event - December 30th, 2024?</h1>
    <h3>Standings & Pairings</h3>
    <div>
      <script>
        $(document).ready(function() {
          $.ajax({
            url: 'https://info.goeschess.xyz',
            success: function(html) {
              $(html).find('a').each(function() {
                const href = $(this).attr('href');
                const text = $(this).text();
                if (text != "../")
                {
                  $('body').append('<a href="https://info.goeschess.xyz/' + href + '">' + text + '</a><br />');
                }
              });
            }
          });
        });
    </script>
    </div>
  </body>
</html>
