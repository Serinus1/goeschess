<html>
  <head>
    <title>GOES Chess Tournament</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <style type="text/css">
    .row {
      display: flex;
    }

    .column {
      flex: 50%;
    }
  </style>
  <body>
    <h1 style="float:left;">Glen Oak Elementary Chess</h1>
    <img src="../images/GlenOak_Goats_Mascot-Head.webp" />
    <div style="clear:both;"></div>
    <div name="sections" style="text-align:justify; float:left;">
      <h3>Past Events</h3>
      <ul>
        <li><a href="events/2024-10-16/index.html">Glen Oak Fall Scholastic - November 16th, 2024</a></li>
      </ul>
    </div>
    <div style="clear:both;"></div>
    <div>
      <h3>NEXT EVENT</h3>
      <script>
        $(document).ready(function() {
          $.ajax({
            url: 'https://info.goeschess.xyz',
            success: function(html) {
              $(html).find('a').each(function() {
                const href = $(this).attr('href');
                const text = $(this).text();
                if (text != "../")
                {
                  $('body').append('<a href="https://info.goeschess.xyz/' + href + '">' + text + '</a><br />');
                }
              });
            }
          });


        });
    </script>
    </div>
    <div class="row" style="visibility:hidden;">
      <div class="column">
      <h2>Pairings</h2>
        <ul>
          <li><a href="Main Pairings Rd 1.html">Round 1</a></li> 
          <li><a href="Main Pairings Rd 2.html">Round 2</a></li> 
        </ul>
      </div>
      <div class="column">
        <h2>Standings</h2>
          <ul>
            <li><a href="Main Standings Rd 0.html">Registration</a></li>
          </ul>
      </div>
    </div>
  </body>
</html>
